name: CI/CD Azure Web Apps

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------- Backend Node.js --------
      - name: Deploy Backend
        uses: azure/webapps-deploy@v2
        with:
          app-name: MP2LBackInstance
          package: ./backend

      # -------- Frontend Angular --------
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy Frontend
        uses: azure/webapps-deploy@v2
        with:
          app-name: myapp-angular-frontend
          package: ./frontend   # <-- tout le dossier frontend
