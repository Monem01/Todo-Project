name: CI/CD Azure Web Apps

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------- Backend Node.js --------
      - name: Install backend
        run: |
          cd backend
          npm ci
          zip -r backend.zip .

      - name: Deploy Backend
        run: |
          az webapp deploy --resource-group MP2L \
            --name MP2LBackInstance \
            --src-path ./backend/backend.zip \
            --type zip

      # -------- Frontend Angular --------
      - name: Install frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd dist/frontend
          zip -r frontend.zip .

      - name: Deploy Frontend
        run: |
          az webapp deploy --resource-group MP2L \
            --name myapp-angular-frontend \
            --src-path ./frontend/dist/frontend/frontend.zip \
            --type static
