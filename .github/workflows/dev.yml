name: CI/CD Azure Web Apps

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------- Backend Node.js --------
      - name: Deploy Backend
        uses: azure/webapps-deploy@v2
        with:
          app-name: MP2LBackInstance
          package: ./backend
          # Azure exécutera npm install et npm start automatiquement

      # -------- Frontend Angular --------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy Frontend
        run: |
          cd frontend/dist/frontend
          zip -r frontend.zip .
          az webapp deploy --resource-group MP2L \
            --name myapp-angular-frontend \
            --src-path ./frontend.zip \
            --type zip
