name: CI/CD Pipeline - PEAN Stack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build-push-deploy:
    runs-on: ubuntu-latest

    # Service Postgres pour les vrais tests d'intégration
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: peandb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
        ports: [5432:5432]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ───── TESTS ─────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & test backend
        run: |
          cd backend
          npm ci
          echo "Linting skipped (no eslint configured yet)"

      - name: Build frontend (production)
        run: |
          cd frontend
          npm ci
          npm run build

      # ───── DOCKER LOGIN & PUSH ─────
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest

      - name: Build & Push frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest

      # ───── KUBERNETES DEPLOY (méthode la plus fiable en 2025) ─────
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      # CORRECTION CRITIQUE : il faut appliquer les Services AVANT les Deployments quand on crée tout
      - name: Deploy PostgreSQL resources
        run: |
          kubectl apply -f k8s/postgres-deployment.yaml --validate=false
          kubectl apply -f k8s/postgres-service.yaml --validate=false

      - name: Deploy Backend & Frontend
        run: |
          # On remplace les images directement dans les manifests (ta technique est parfaite)
          sed -i "s|pean-backend:latest|${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest|g" k8s/backend-deployment.yaml
          sed -i "s|pean-frontend:latest|${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest|g" k8s/frontend-deployment.yaml
          
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend --timeout=180s
          kubectl rollout status deployment/frontend --timeout=180s

      - name: Success message
        run: |
          echo "Déploiement réussi !"
          echo "Frontend accessible via :"
          kubectl get svc frontend -o jsonpath='{.status.loadBalancer.ingress[0].ip}{"\n"}' || kubectl get svc frontend