name: CI/CD Azure Web Apps

on:
  push:
    branches: [ main ]

jobs:

  # =======================
  # 1️⃣ DETECT CHANGES
  # =======================
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # =======================
  # 2️⃣ BUILD FRONTEND
  # =======================
  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest

  # =======================
  # 3️⃣ BUILD BACKEND
  # =======================
  build-and-push-backend:
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        run: cd backend && npm ci

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest

  # =======================
  # 4️⃣ DEPLOY TO AZURE
  # =======================
  deploy-to-azure:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-frontend
      - build-and-push-backend
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: MP2LBackInstance
          package: ./backend

      - name: Build frontend for Azure
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy Frontend to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: myapp-angular-frontend
          package: ./frontend
