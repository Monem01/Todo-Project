name: CI/CD with Kind (Kubernetes in Docker)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ───── Node.js setup ─────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend
        run: cd backend && npm ci

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      # ───── Docker login ─────
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ───── Build & push images ─────
      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest

      - name: Build & push frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest

      # ───── Setup Kind (Kubernetes in Docker) ─────
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.24.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Create Kind cluster
        run: |
          kind create cluster --name kind --wait 5m

      # ───── Load images into Kind (pour éviter de re-pull) ─────
      - name: Load images into Kind
        run: |
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest

      # ───── Patch manifests avec ton pseudo ─────
      - name: Update manifests
        run: |
          sed -i "s|pean-backend:latest|${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest|g" k8s/backend-deployment.yaml
          sed -i "s|pean-frontend:latest|${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest|g" k8s/frontend-deployment.yaml

      # ───── Deploy tout ─────
      - name: Deploy PostgreSQL
        run: kubectl apply -f k8s/postgres-deployment.yaml && kubectl apply -f k8s/postgres-service.yaml

      - name: Deploy Backend & Frontend
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml


      - name: Debug pods
        if: failure()
        run: |
          echo "=== Pods status ==="
          kubectl get pods -o wide

          echo "=== Describe backend ==="
          kubectl describe pod -l app=backend

          echo "=== Backend logs ==="
          kubectl logs -l app=backend --tail=50



      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend --timeout=300s
          kubectl rollout status deployment/frontend --timeout=300s

      - name: Success
        run: |
          echo "DÉPLOIEMENT RÉUSSI SUR KIND !"
          kubectl get pods -A
          kubectl get svc