name: CI/CD with Kind (Kubernetes in Docker)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend
        run: cd backend && npm ci

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest

      - name: Build & push frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest

      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.24.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Create Kind cluster
        run: kind create cluster --name kind --wait 5m

      - name: Load images into Kind
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/pean-backend:latest pean-backend:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/pean-frontend:latest pean-frontend:latest

          kind load docker-image pean-backend:latest
          kind load docker-image pean-frontend:latest

      
      - name: Deploy PostgreSQL
        run: kubectl apply -f k8s/postgres-deployment.yaml && kubectl apply -f k8s/postgres-service.yaml

      - name: Deploy Backend & Frontend
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml

      # ✅ DEBUG AVANT LA VÉRIF DU ROLLOUT
      - name: Debug before rollout
        run: |
          echo "===== PODS ====="
          kubectl get pods -o wide
          echo "===== DESCRIBE BACKEND ====="
          kubectl describe pod -l app=backend
          echo "===== BACKEND LOGS ====="
          kubectl logs -l app=backend --tail=100

      - name: Wait for PostgreSQL
        run: |
          kubectl rollout status deployment/postgres --timeout=180s

        # ✅ ATTENTE AVEC TIMEOUT + DEBUG SI ECHEC
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend --timeout=300s || true
          kubectl rollout status deployment/frontend --timeout=300s || true

      - name: Final debug
        if: always()
        run: |
          echo "===== FINAL POD STATUS ====="
          kubectl get pods -o wide
          echo "===== FINAL BACKEND LOGS ====="
          kubectl logs -l app=backend --tail=100 || true

      - name: Success
        run: |
          echo "DÉPLOIEMENT TERMINÉ"
          kubectl get svc
